{% load static %}
{% include 'admin/header.html' %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Welcome Alby</h3>
                        <h6 class="font-weight-normal mb-0">All systems are running smoothly! You have <span
                                class="text-primary">3 unread alerts!</span></h6>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title"District View</p>
                        <p class="font-weight-500">  <table class="table custom-table">
                <thead>
                <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">District Name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for dist in district %}
                <tr scope="row">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ dist.disname }}</td>
                    <td><a href="{% url 'districtedit' id=dist.disid %}" class="btn btn-primary">
                        Edit
                    </a></td>
                    <td><a href="{% url 'deletedistrict' id=dist.disid %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">
                       Delete</button>
                    </a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table></p>


                    </div>
                </div>
            </div>

        </div>

    </div>

<!-- content-wrapper ends -->
<!-- partial:partials/_footer.html -->
{% include 'admin/footer.html' %}
