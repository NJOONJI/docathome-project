{% load static %}
{% include 'admin/header.html' %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Welcome Alby</h3>
                        <h6 class="font-weight-normal mb-0">All systems are running smoothly! You have <span
                                class="text-primary">3 unread alerts!</span></h6>
                    </div>

                </div>
            </div>
        </div>

       <div class="content">

    <div class="container">
      <h2 class="mb-5">Department View</h2>


      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>
                <th scope="col">Sl No</th>
              <th scope="col">Department Name</th>
              <th scope="col">Image</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for d in dept %}
            <tr scope="row">
              <td>{{forloop.counter}}</td>
              <td>{{d.depname}}</td>
               <td><img src="/images/{{ d.depphoto }}" style="width:50px; height:50px; "></td>
                 <td><a href="{% url 'departmentedit' id=d.depid %}" ><button style="text-decoration:none" class="btn btn-warning">Edit</button></a></td>
              <td><a href="{% url 'deletedepartment' id=d.depid %}"  onclick="return confirm('Are u delete?')" ><button style="text-decoration:none" class="btn btn-danger">Delete</button></a></td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>


    </div>

  </div>

<!-- content-wrapper ends -->
<!-- partial:partials/_footer.html -->
{% include 'admin/footer.html' %}
