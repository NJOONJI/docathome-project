<!DOCTYPE html>
{% load static %}
{% include 'admin/header.html' %}

<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'admin/districtreg/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'admin/districtreg/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'admin/districtreg/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'admin/districtreg/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'admin/districtreg/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-white p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Location Updation</h2>
                <form method="POST" action="{% url 'locationedit' loc.locid %}">
                    {% csrf_token %}

                    <div class="input-group">
                        <div>
                            <label>District</label>

                            <br>
                            <select name="districtid" class="" style="padding: 9px 0;color: #666; width:500px; background-color:white;" required>
                                <option value="{{loc.disid.disid}}" selected>{{loc.disid.disname}}</option>

                                {% for dict in dist %}
                                <option value="{{dict.disid}}">{{dict.disname}}</option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>

                    <div class="input-group"><label>Location Name</label>
                        <input class="input--style-1" type="text" name="locname" value="{{loc.locname}}" required>
                    </div>


                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'admin/districtreg/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'admin/districtreg/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'admin/districtreg/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'admin/districtreg/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'admin/districtreg/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
</div>

{% include 'admin/footer.html' %}

<!-- end document-->
